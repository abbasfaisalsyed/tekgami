<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White */
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #141414; /* Onyx */
    }

    .container {
      width: 90%;
      max-width: 700px;
      padding: 20px;
    }

    img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #272442; /* Baltic Sea */
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #5c7399; /* Slate Blue */
      margin-bottom: 20px;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #53a595; /* Polished Pine */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #419483; /* Darker Polished Pine */
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #272442; /* Baltic Sea */
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      form {
        flex-direction: row;
        justify-content: center;
      }

      input[type="email"] {
        margin: 0;
      }

      button {
        margin-left: 10px;
      }
    }
  </style>
</head>
